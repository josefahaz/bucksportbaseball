<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bucksport LL - Fundraising & Donations</title>
  <script src="js/mobile-detect.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body { background-color: #f0f2f5; color: #333; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; }
    .sidebar { width: 250px; background-color: #4b2d72; color: white; padding: 1.5rem 1rem; box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1); position: fixed; height: 100vh; overflow-y: auto; z-index: 1000; }
    .sidebar-header { padding: 0 0.5rem 1rem; border-bottom: 1px solid rgba(255, 255, 255, 0.1); margin-bottom: 1rem; }
    .sidebar h2 { color: #ffc72c; font-size: 1.25rem; font-weight: 700; margin: 0; }
    .sidebar-nav { display: flex; flex-direction: column; gap: 0.25rem; }
    .sidebar a { color: white; text-decoration: none; padding: 0.75rem 1rem; border-radius: 0.375rem; display: flex; align-items: center; gap: 0.75rem; transition: all 0.2s; font-size: 0.9375rem; }
    .sidebar a:hover { background-color: rgba(255, 255, 255, 0.1); color: #ffc72c; }
    .sidebar a.active { background-color: #ffc72c; color: #4b2d72; font-weight: 500; }
    .sidebar i { width: 1.25rem; text-align: center; font-size: 1rem; }
    .sidebar-section { margin-top: 1rem; padding-top: 1rem; border-top: 1px solid rgba(255, 255, 255, 0.1); }
    .sidebar-section-title { color: rgba(255, 255, 255, 0.6); font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; padding: 0 1rem; margin-bottom: 0.5rem; }
    .sidebar-subitem { padding-left: 2.25rem !important; font-size: 0.875rem !important; color: rgba(255, 255, 255, 0.8) !important; }
    .sidebar-subitem:hover { color: #ffc72c !important; background-color: rgba(255, 255, 255, 0.05) !important; }
    .main-content { margin-left: 250px; flex-grow: 1; padding: 2rem; min-width: 0; width: calc(100% - 250px); box-sizing: border-box; }
    
    /* Responsive adjustments for different screen sizes */
    @media (max-width: 1200px) {
      .main-content { padding: 1.5rem; }
    }
    
    @media (max-width: 1024px) {
      .sidebar { width: 200px; }
      .main-content { margin-left: 200px; width: calc(100% - 200px); }
      .sidebar a { padding: 0.6rem 0.75rem; font-size: 0.875rem; }
      .sidebar h2 { font-size: 1.1rem; }
    }
    
    @media (max-width: 900px) {
      .sidebar { width: 180px; }
      .main-content { margin-left: 180px; width: calc(100% - 180px); padding: 1rem; }
      .sidebar a { padding: 0.5rem 0.6rem; font-size: 0.8rem; gap: 0.5rem; }
      .sidebar i { width: 1.2rem; font-size: 0.9rem; }
    }
      
    .sidebar-user {
      padding: 0.75rem;
      background-color: rgba(255, 199, 44, 0.1);
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid rgba(255, 199, 44, 0.2);
    }
    
    .sidebar-user-name {
      color: #ffc72c;
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .sidebar-logout-btn {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 0.5rem 0.75rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .sidebar-logout-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body class="min-h-screen bg-gray-100">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header"><h2>Bucksport LL</h2></div>
    <!-- User Welcome Section -->
    <div class="sidebar-user" id="sidebarUserSection" style="display: none;">
      <div class="sidebar-user-name" id="sidebarUserName">Welcome, User</div>
      <button class="sidebar-logout-btn" id="sidebarLogoutBtn">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
    <nav class="sidebar-nav">
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="teams.html"><i class="fas fa-users"></i> Teams</a>
      <a href="coach-dashboard.html"><i class="fas fa-tachometer-alt"></i> Coach Dashboard</a>
      <a href="inventory.html"><i class="fas fa-tshirt"></i> Equipment Inventory</a>
      <a href="schedule.html"><i class="fas fa-calendar-alt"></i> Schedule</a>
      <a href="concessions.html"><i class="fas fa-hamburger"></i> Concessions</a>
      <a href="event_concessions.html"><i class="fas fa-clipboard-list"></i> Event Concessions</a>
      <a href="fundraising.html" class="active"><i class="fas fa-hand-holding-usd"></i> Fundraising & Donations</a>
      <a href="sponsorships.html"><i class="fas fa-award"></i> Banner & Sponsorships</a>
    </nav>
  </div>
  
  <div class="main-content">
    <div class="relative mb-8">
      <h1 class="text-4xl font-bold text-purple-900">Fundraising & Donations</h1>
      <button id="viewActivityLog" class="absolute top-0 right-4 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md text-sm font-semibold transition-colors">
        <i class="fas fa-history"></i> Activity Log
      </button>
    </div>
    <header class="flex justify-between items-center mb-8">
    </header>

    <div class="bg-white text-gray-800 p-6 sm:p-8 rounded-lg shadow-xl mb-8">
      <h2 class="text-2xl font-bold text-purple-800 mb-4">Add New Entry</h2>
      <form id="donation-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 items-end">
        <div>
          <label for="entry-name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="entry-name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500" required>
        </div>
        <div>
          <label for="entry-amount" class="block text-sm font-medium text-gray-700">Amount</label>
          <input type="number" id="entry-amount" step="0.01" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500" required>
        </div>
        <div>
          <label for="entry-type" class="block text-sm font-medium text-gray-700">Type</label>
          <select id="entry-type" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500">
            <option>Donation</option>
            <option>Fundraiser</option>
          </select>
        </div>
        <div>
          <label for="entry-date" class="block text-sm font-medium text-gray-700">Date</label>
          <input type="date" id="entry-date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500" required>
        </div>
        <button type="submit" class="bg-purple-800 hover:bg-purple-900 text-white font-bold py-2 px-4 rounded-lg shadow-lg w-full">Add Entry</button>
      </form>
    </div>

    <div class="bg-white text-gray-800 p-6 sm:p-8 rounded-lg shadow-xl">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold text-purple-800">Entries</h2>
            <div>
                <label for="filter-type" class="text-sm font-medium text-gray-700 mr-2">Filter by type:</label>
                <select id="filter-type" class="border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500">
                    <option value="all">All</option>
                    <option value="Donation">Donation</option>
                    <option value="Fundraiser">Fundraiser</option>
                </select>
            </div>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="donations-table-body" class="bg-white divide-y divide-gray-200">
                    <!-- Rows will be populated by JS -->
                </tbody>
                 <tfoot class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-right text-sm font-bold text-gray-700">Total</th>
                        <td id="total-amount" class="px-6 py-3 text-left text-sm font-bold text-gray-900">$0.00</td>
                        <td colspan="3"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <footer class="mt-12 text-center">
      <p class="text-gray-500 font-medium">Bucksport Little League &copy; 2025</p>
    </footer>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('donation-form');
        const tableBody = document.getElementById('donations-table-body');
        const filterType = document.getElementById('filter-type');
        const totalAmountEl = document.getElementById('total-amount');

        let donations = JSON.parse(localStorage.getItem('donationsData')) || [];

        const renderTable = () => {
            const currentFilter = filterType.value;
            tableBody.innerHTML = '';
            let totalAmount = 0;

            const filteredDonations = donations.filter(d => currentFilter === 'all' || d.type === currentFilter);

            filteredDonations.forEach((donation, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">${donation.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap">$${parseFloat(donation.amount).toFixed(2)}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${donation.type}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${donation.date}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button class="text-red-600 hover:text-red-900" data-index="${index}">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
                totalAmount += parseFloat(donation.amount);
            });

            totalAmountEl.textContent = `$${totalAmount.toFixed(2)}`;
        };

        const saveAndRender = () => {
            localStorage.setItem('donationsData', JSON.stringify(donations));
            renderTable();
        };

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const newDonation = {
                name: document.getElementById('entry-name').value,
                amount: document.getElementById('entry-amount').value,
                type: document.getElementById('entry-type').value,
                date: document.getElementById('entry-date').value,
            };
            donations.push(newDonation);
            donations.sort((a, b) => new Date(b.date) - new Date(a.date)); // Sort by most recent
            saveAndRender();
            // Log activity
            if (typeof activityLogger !== 'undefined') {
                activityLogger.logActivity('Donation Added', `Added ${newDonation.type}: $${parseFloat(newDonation.amount).toFixed(2)} from "${newDonation.name}"`);
            }
            form.reset();
            document.getElementById('entry-date').valueAsDate = new Date(); // Set default date to today
        });

        tableBody.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON' && e.target.textContent === 'Delete') {
                if (confirm('Are you sure you want to delete this entry?')) {
                    const indexToDelete = parseInt(e.target.dataset.index, 10);
                    const currentFilter = filterType.value;
                    const filteredDonations = donations.filter(d => currentFilter === 'all' || d.type === currentFilter);
                    const deletedEntry = filteredDonations[indexToDelete];
                    const originalIndex = donations.indexOf(deletedEntry);

                    donations.splice(originalIndex, 1);
                    saveAndRender();
                    // Log activity
                    if (typeof activityLogger !== 'undefined') {
                        activityLogger.logActivity('Donation Deleted', `Deleted ${deletedEntry.type}: $${parseFloat(deletedEntry.amount).toFixed(2)} from "${deletedEntry.name}"`);
                    }
                }
            }
        });

        filterType.addEventListener('change', renderTable);
        
        document.getElementById('entry-date').valueAsDate = new Date(); // Set default date to today on load
        renderTable();
    });
  </script>
<script src="js/auth.js"></script>

</body>
</html>
