<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bucksport Little League</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background-color: #4b2d72;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.5;
      margin: 0;
      padding: 0;
    }
    
    /* Sidebar Styles */
    .sidebar {
      width: 250px;
      background-color: #4b2d72;
      color: white;
      padding: 1.5rem 1rem;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      z-index: 1000;
    }
    
    .sidebar-header {
      padding: 0 0.5rem 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 1rem;
    }
    
    .sidebar h2 {
      color: #ffc72c;
      font-size: 1.25rem;
      font-weight: 700;
      margin: 0;
    }
    
    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 0.75rem 1rem;
      border-radius: 0.375rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: all 0.2s;
      font-size: 0.9375rem;
    }
    
    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffc72c;
    }
    
    .sidebar a.active {
      background-color: #ffc72c;
      color: #4b2d72;
      font-weight: 500;
    }
    
    .sidebar i {
      width: 1.25rem;
      text-align: center;
      font-size: 1rem;
    }
    
    .sidebar-section {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .sidebar-section-title {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 0 1rem;
      margin-bottom: 0.5rem;
    }
    
    .sidebar-subitem {
      padding-left: 2.25rem !important;
      font-size: 0.875rem !important;
      color: rgba(255, 255, 255, 0.8) !important;
    }
    
    .sidebar-subitem:hover {
      color: #ffc72c !important;
      background-color: rgba(255, 255, 255, 0.05) !important;
    }
    
    /* Main content area */
    .main-content {
      margin-left: 250px;
      min-height: 100vh;
      padding: 1.5rem;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
      
      .main-content {
        margin-left: 0;
      }
    }
    .form-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 8px;
      margin: 20px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      margin: 0 0 20px;
    }
    .form-col {
      flex: 0 0 calc(50% - 10px);
      min-width: 200px;
      margin-right: 10px;
      margin-bottom: 15px;
    }
    .form-col:last-child {
      margin-right: 0;
    }
    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.9);
      transition: all 0.2s ease;
    }
    .form-input:focus {
      outline: none;
      border-color: #ffc72c;
      box-shadow: 0 0 0 2px rgba(255, 199, 44, 0.2);
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #4b2d72;
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .required::after {
      content: ' *';
      color: #ef4444;
    }
    .submit-btn {
      background: #ffc72c;
      color: #4b2d72;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .submit-btn:hover {
      background: #ffd75e;
      transform: translateY(-1px);
    }
    .submit-btn:active {
      transform: translateY(0);
    }
    /* Coach card styles for registration page */
    .coaches-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }
    
    .coach-card {
      background: white;
      border-radius: 6px;
      padding: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      transition: transform 0.2s, box-shadow 0.2s;
      border: 1px solid #eee;
    }
    
    .coach-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>

  <div class="main-content">
  <div class="container mx-auto px-4">
    <header class="text-center py-8 relative">
      <div class="flex flex-col items-center">
        <img src="images/logo.png" alt="Bucksport Little League" class="h-20 mb-4" style="filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));">

      <!-- Activity Log Button -->
      <button id="viewActivityLog" class="absolute top-8 right-4 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md text-sm font-semibold transition-colors">

    <!-- Board Members Section -->
    <div class="mb-10 bg-gray-50 border border-gray-200 rounded-lg p-4 sm:p-6">

    <div class="mb-10 bg-gray-50 border border-gray-200 rounded-lg p-4 sm:p-6">
      <h2 class="text-xl font-bold text-purple-900 mb-4 pb-2 border-b-2 border-yellow-400 flex items-center gap-3">
        <i class="fas fa-user-tie"></i> Coaching Staff
      </h2>
      <div id="coaches-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
        <!-- Coaches will be loaded dynamically -->
      </div>
      <div class="text-center mt-4">
        <a href="coach-dashboard.html" class="text-purple-800 text-sm font-semibold hover:text-yellow-500 transition-colors">
          View All Coaches <i class="fas fa-arrow-right text-xs ml-1"></i>
        </a>
      </div>
    </div>

    
  </div>
  </div>

  <script src="js/auth.js"></script>
<script src="js/api.js"></script>
  <script>
    // Store board members and coaches globally for editing
    let allBoardMembers = [];
    let allCoaches = [];

    // Load board members and coaches dynamically
    document.addEventListener('DOMContentLoaded', async () => {
      const boardMembersGrid = document.getElementById('board-members-grid');
      const coachesGrid = document.getElementById('coaches-grid');
      
      // Load board members
      try {
        const boardMembers = await fetchBoardMembers();
        allBoardMembers = boardMembers; // Store globally for edit function
        
        if (!boardMembers || boardMembers.length === 0) {
          boardMembersGrid.innerHTML = '<p class="text-gray-500 col-span-full text-center py-4">No board members available at this time.</p>';
        } else {
          const colors = ['bg-purple-800', 'bg-red-600', 'bg-green-600', 'bg-blue-600', 'bg-indigo-600', 'bg-pink-600'];
          
          // Group members by division
          const leagueWide = boardMembers.filter(m => !m.division);
          const baseball = boardMembers.filter(m => m.division === 'Baseball');
          const softball = boardMembers.filter(m => m.division === 'Softball');
          
          // Clear grid
          boardMembersGrid.innerHTML = '';
          
          // Function to create member card
          const createMemberCard = (member, index) => {
            const initials = member.name.split(' ').map(n => n[0]).join('').toUpperCase();
            const bgColor = colors[index % colors.length];
            
            const memberCard = document.createElement('div');
            memberCard.className = 'bg-white rounded-lg p-4 shadow-sm border border-gray-200 relative hover:shadow-md transition-shadow';
            memberCard.innerHTML = `
              <button class="absolute top-2 right-2 text-gray-400 hover:text-purple-700 transition-colors" onclick="editBoardMember(${member.id})" title="Edit">
                <i class="fas fa-edit text-sm"></i>
              </button>
              <div class="flex items-start gap-3 mb-2">
                <div class="w-12 h-12 rounded-full ${bgColor} text-white flex items-center justify-center font-bold text-sm flex-shrink-0">${initials}</div>
                <div class="flex-1 min-w-0 pr-6">
                  <h3 class="font-semibold text-purple-900 text-sm">${member.name}</h3>
                  <p class="text-xs text-gray-600 font-medium">${member.position}</p>
                  ${member.division ? `<p class="text-xs text-gray-500 italic">${member.division}</p>` : ''}
                </div>
              </div>
              <div class="text-xs text-gray-600 space-y-1 mt-2">
                ${member.email && member.email !== 'N/A' ? `<p><i class="fas fa-envelope w-4 text-purple-700"></i> ${member.email}</p>` : '<p class="text-gray-400"><i class="fas fa-envelope w-4"></i> Email not available</p>'}
                ${member.phone && member.phone !== 'N/A' ? `<p><i class="fas fa-phone w-4 text-purple-700"></i> ${member.phone}</p>` : '<p class="text-gray-400"><i class="fas fa-phone w-4"></i> Phone not available</p>'}
              </div>
            `;
            return memberCard;
          };
          
          // Add League-wide section
          if (leagueWide.length > 0) {
            const leagueHeader = document.createElement('div');
            leagueHeader.className = 'col-span-full';
            leagueHeader.innerHTML = '<h3 class="text-lg font-bold text-purple-900 mb-2 mt-2"><i class="fas fa-star mr-2"></i>League Leadership</h3>';
            boardMembersGrid.appendChild(leagueHeader);
            
            leagueWide.forEach((member, index) => {
              boardMembersGrid.appendChild(createMemberCard(member, index));
            });
          }
          
          // Add Baseball section
          if (baseball.length > 0) {
            const baseballHeader = document.createElement('div');
            baseballHeader.className = 'col-span-full';
            baseballHeader.innerHTML = '<h3 class="text-lg font-bold text-purple-900 mb-2 mt-4"><i class="fas fa-baseball-ball mr-2"></i>Baseball Division</h3>';
            boardMembersGrid.appendChild(baseballHeader);
            
            baseball.forEach((member, index) => {
              boardMembersGrid.appendChild(createMemberCard(member, index + leagueWide.length));
            });
          }
          
          // Add Softball section
          if (softball.length > 0) {
            const softballHeader = document.createElement('div');
            softballHeader.className = 'col-span-full';
            softballHeader.innerHTML = '<h3 class="text-lg font-bold text-purple-900 mb-2 mt-4"><i class="fas fa-baseball-ball mr-2"></i>Softball Division</h3>';
            boardMembersGrid.appendChild(softballHeader);
            
            softball.forEach((member, index) => {
              boardMembersGrid.appendChild(createMemberCard(member, index + leagueWide.length + baseball.length));
            });
          }
        }
      } catch (error) {
        console.error('Error loading board members:', error);
        boardMembersGrid.innerHTML = '<p class="text-red-500 col-span-full text-center py-4">Failed to load board members.</p>';
      }
      
      // Load coaches
      try {
        const coaches = await fetchCoaches();
        allCoaches = coaches; // Store globally for edit function
        
        if (!coaches || coaches.length === 0) {
          coachesGrid.innerHTML = '<p class="text-gray-500 col-span-full text-center py-4">No coaches available at this time.</p>';
          return;
        }
        
        const colors = ['bg-purple-800', 'bg-red-600', 'bg-green-600', 'bg-yellow-400', 'bg-blue-600', 'bg-pink-600'];
        
        coaches.forEach((coach, index) => {
          const initials = coach.name.split(' ').map(n => n[0]).join('').toUpperCase();
          const bgColor = colors[index % colors.length];
          const textColor = bgColor === 'bg-yellow-400' ? 'text-purple-900' : 'text-white';
          
          const coachCard = document.createElement('div');
          coachCard.className = 'bg-white rounded-lg p-3 shadow-sm border border-gray-200 flex items-center gap-3 relative hover:shadow-md transition-shadow';
          coachCard.innerHTML = `
            <button class="absolute top-2 right-2 text-gray-400 hover:text-purple-700 transition-colors" onclick="editCoach(${coach.id})" title="Edit">
              <i class="fas fa-edit text-sm"></i>
            </button>
            <div class="w-10 h-10 rounded-full ${bgColor} ${textColor} flex items-center justify-center font-bold text-sm">${initials}</div>
            <div class="flex-1 pr-6">
              <h3 class="font-semibold text-purple-900 text-sm">${coach.name}</h3>
              <p class="text-xs text-gray-500">Head Coach</p>
              ${coach.email && coach.email !== 'N/A' ? `<p class="text-xs text-gray-600 mt-1"><i class="fas fa-envelope w-3"></i> ${coach.email}</p>` : ''}
              ${coach.phone && coach.phone !== 'N/A' ? `<p class="text-xs text-gray-600"><i class="fas fa-phone w-3"></i> ${coach.phone}</p>` : ''}
            </div>
          `;
          coachesGrid.appendChild(coachCard);
        });
      } catch (error) {
        console.error('Error loading coaches:', error);
        coachesGrid.innerHTML = '<p class="text-red-500 col-span-full text-center py-4">Failed to load coaches.</p>';
      }
    });

    // Edit board member function
    window.editBoardMember = function(id) {
      console.log('Edit board member called with id:', id);
      console.log('All board members:', allBoardMembers);
      const member = allBoardMembers.find(m => m.id === id);
      console.log('Found member:', member);
      if (!member) {
        console.error('Member not found!');
        return;
      }
      
      document.getElementById('editBoardMemberId').value = member.id;
      document.getElementById('editBoardMemberName').value = member.name;
      document.getElementById('editBoardMemberPosition').value = member.position;
      document.getElementById('editBoardMemberDivision').value = member.division || '';
      document.getElementById('editBoardMemberEmail').value = member.email === 'N/A' ? '' : member.email;
      document.getElementById('editBoardMemberPhone').value = member.phone === 'N/A' ? '' : member.phone;
      
      console.log('Opening modal...');
      document.getElementById('boardMemberModal').classList.remove('hidden');
    };

    // Edit coach function
    window.editCoach = function(id) {
      console.log('Edit coach called with id:', id);
      console.log('All coaches:', allCoaches);
      const coach = allCoaches.find(c => c.id === id);
      console.log('Found coach:', coach);
      if (!coach) {
        console.error('Coach not found!');
        return;
      }
      
      document.getElementById('editCoachId').value = coach.id;
      document.getElementById('editCoachName').value = coach.name;
      document.getElementById('editCoachEmail').value = coach.email === 'N/A' ? '' : coach.email;
      document.getElementById('editCoachPhone').value = coach.phone === 'N/A' ? '' : coach.phone;
      
      console.log('Opening coach modal...');
      document.getElementById('coachModal').classList.remove('hidden');
    };

    // Close modals
    window.closeBoardMemberModal = function() {
      document.getElementById('boardMemberModal').classList.add('hidden');
    };

    window.closeCoachModal = function() {
      document.getElementById('coachModal').classList.add('hidden');
    };

    // Save board member
    window.saveBoardMember = async function(event) {
      event.preventDefault();
      const id = parseInt(document.getElementById('editBoardMemberId').value);
      
      // Get the original member data for comparison
      const originalMember = allBoardMembers.find(m => m.id === id);
      
      const data = {
        name: document.getElementById('editBoardMemberName').value,
        position: document.getElementById('editBoardMemberPosition').value,
        division: document.getElementById('editBoardMemberDivision').value || null,
        email: document.getElementById('editBoardMemberEmail').value || 'N/A',
        phone: document.getElementById('editBoardMemberPhone').value || 'N/A'
      };

      try {
        await updateBoardMember(id, data);
        
        // Log detailed changes
        const changes = [];
        if (originalMember.name !== data.name) {
          changes.push(`Name: "${originalMember.name}" → "${data.name}"`);
        }
        if (originalMember.position !== data.position) {
          changes.push(`Position: "${originalMember.position}" → "${data.position}"`);
        }
        if ((originalMember.division || null) !== data.division) {
          changes.push(`Division: "${originalMember.division || 'None'}" → "${data.division || 'None'}"`);
        }
        if (originalMember.email !== data.email) {
          changes.push(`Email: "${originalMember.email}" → "${data.email}"`);
        }
        if (originalMember.phone !== data.phone) {
          changes.push(`Phone: "${originalMember.phone}" → "${data.phone}"`);
        }
        
        if (changes.length > 0) {
          logActivity('Board Member Updated', `${originalMember.name}: ${changes.join(', ')}`);
        }
        
        alert('Board member updated successfully!');
        closeBoardMemberModal();
        location.reload(); // Reload to show updated data
      } catch (error) {
        alert('Failed to update board member: ' + error.message);
      }
    };

    // Save coach
    window.saveCoach = async function(event) {
      event.preventDefault();
      const id = parseInt(document.getElementById('editCoachId').value);
      
      // Get the original coach data for comparison
      const originalCoach = allCoaches.find(c => c.id === id);
      
      const data = {
        name: document.getElementById('editCoachName').value,
        email: document.getElementById('editCoachEmail').value || 'N/A',
        phone: document.getElementById('editCoachPhone').value || 'N/A'
      };

      try {
        await updateCoach(id, data);
        
        // Log detailed changes
        const changes = [];
        if (originalCoach.name !== data.name) {
          changes.push(`Name: "${originalCoach.name}" → "${data.name}"`);
        }
        if (originalCoach.email !== data.email) {
          changes.push(`Email: "${originalCoach.email}" → "${data.email}"`);
        }
        if (originalCoach.phone !== data.phone) {
          changes.push(`Phone: "${originalCoach.phone}" → "${data.phone}"`);
        }
        
        if (changes.length > 0) {
          logActivity('Coach Updated', `${originalCoach.name}: ${changes.join(', ')}`);
        }
        
        alert('Coach updated successfully!');
        closeCoachModal();
        location.reload(); // Reload to show updated data
      } catch (error) {
        alert('Failed to update coach: ' + error.message);
      }
    };

    // Add backdrop click handlers for modals
    document.addEventListener('DOMContentLoaded', () => {
      // Add backdrop click handlers for modals
      const boardMemberModal = document.getElementById('boardMemberModal');
      const coachModal = document.getElementById('coachModal');

      if (boardMemberModal) {
        boardMemberModal.addEventListener('click', (e) => {
          if (e.target === boardMemberModal) {
            closeBoardMemberModal();
          }
        });
      }

      if (coachModal) {
        coachModal.addEventListener('click', (e) => {
          if (e.target === coachModal) {
            closeCoachModal();
          }
        });
      }
    });

    // Activity Log functionality
    let activityLog = JSON.parse(localStorage.getItem('homepage_activity_log') || '[]');

    function logActivity(action, details) {
      const entry = {
        timestamp: new Date().toISOString(),
        action: action,
        details: details,
        user: 'Admin' // TODO: Replace with actual user from authentication
      };
      activityLog.unshift(entry);
      // Keep only last 100 entries
      if (activityLog.length > 100) activityLog = activityLog.slice(0, 100);
      localStorage.setItem('homepage_activity_log', JSON.stringify(activityLog));
    }

    function renderActivityLog() {
      const container = document.getElementById('activityLogContent');
      if (activityLog.length === 0) {
        container.innerHTML = '<p class="text-gray-500 text-center py-8">No activity recorded yet.</p>';
        return;
      }

      container.innerHTML = activityLog.map(entry => {
        const date = new Date(entry.timestamp);
        const timeStr = date.toLocaleString();
        return `
          <div class="border-b border-gray-200 py-3 px-4 hover:bg-gray-50">
            <div class="flex justify-between items-start">
              <div class="flex-1">
                <p class="font-semibold text-purple-900">${entry.action}</p>
                <p class="text-sm text-gray-600">${entry.details}</p>
              </div>
              <div class="text-xs text-gray-500 ml-4 whitespace-nowrap">${timeStr}</div>
            </div>
          </div>
        `;
      }).join('');
    }

    // Activity Log Modal Controls - wrapped in DOMContentLoaded
    document.addEventListener('DOMContentLoaded', () => {
      const activityLogModal = document.getElementById('activityLogModal');
      const viewActivityLogBtn = document.getElementById('viewActivityLog');
      const closeActivityLogBtn = document.getElementById('closeActivityLog');

      if (viewActivityLogBtn) {
        viewActivityLogBtn.addEventListener('click', () => {
          renderActivityLog();
          activityLogModal.classList.remove('hidden');
        });
      }

      if (closeActivityLogBtn) {
        closeActivityLogBtn.addEventListener('click', () => {
          activityLogModal.classList.add('hidden');
        });
      }

      // Close modal when clicking outside the content
      if (activityLogModal) {
        activityLogModal.addEventListener('click', (e) => {
          if (e.target === activityLogModal) {
            activityLogModal.classList.add('hidden');
          }
        });
      }
    });

    // Log activity when board members or coaches are edited
    const originalSaveBoardMember = window.saveBoardMember;
    window.saveBoardMember = async function(event) {
      const name = document.getElementById('editBoardMemberName').value;
      await originalSaveBoardMember(event);
      logActivity('Board Member Updated', `Updated information for ${name}`);
    };

    const originalSaveCoach = window.saveCoach;
    window.saveCoach = async function(event) {
      const name = document.getElementById('editCoachName').value;
      await originalSaveCoach(event);
      logActivity('Coach Updated', `Updated information for ${name}`);
    };
  </script>
